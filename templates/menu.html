{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <!-- Приветствие -->
            <h1 class="display-4 mb-4">{{ greeting }}</h1>

            <!-- Сообщение от разработчиков -->
            <div class="card border-0 bg-light mb-4">
                <div class="card-body">
                    <p class="card-text fs-5" style="white-space: pre-line">{{ dev_message }}</p>
                </div>
            </div>

            <!-- Простое сообщение -->
            <div class="mt-5">
                <p class="lead">Мы рады видеть вас здесь!</p>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .display-4 {
        font-weight: 300;
        color: #0d6efd;
    }
    .lead {
        font-size: 1.5rem;
        color: #6c757d;
    }
</style>
{% endblock %}
