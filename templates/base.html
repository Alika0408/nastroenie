<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Дневник настроения{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .mood-icon {
            font-size: 2rem;
            cursor: pointer;
        }
        .mood-option input[type="radio"] {
            display: none;
        }
        .mood-option input[type="radio"]:checked + label {
            transform: scale(1.2);
            filter: drop-shadow(0 0 5px rgba(0, 123, 255, 0.5));
        }
        .calendar-day {
            cursor: pointer;
            height: 40px;
            text-align: center;
            vertical-align: middle;
        }
        .calendar-day:hover {
            background-color: #f8f9fa;
        }
        .today {
            background-color: #e6f7ff;
            font-weight: bold;
        }
        .selected {
            background-color: #b3e0ff;
            font-weight: bold;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            padding: 10px 0;
        }
        .footer-btn {
            text-align: center;
            color: #495057;
        }
        .footer-btn.active {
            color: #0d6efd;
        }
        .footer-icon {
            font-size: 1.5rem;
        }
        .content {
            margin-bottom: 70px;
        }
        #moodChart {
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container content">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        <div class="row text-center">
            <div class="col">
                <a href="{{ url_for('menu') }}" class="footer-btn {% if request.path == '/' %}active{% endif %}">
                    <i class="bi bi-house-door footer-icon"></i>
                    <div>Главная</div>
                </a>
            </div>
            <div class="col">
                <a href="{{ url_for('stats') }}" class="footer-btn {% if request.path == '/stats' %}active{% endif %}">
                    <i class="bi bi-bar-chart footer-icon"></i>
                    <div>Статистика</div>
                </a>
            </div>
            <div class="col">
                <a href="{{ url_for('calendar') }}" class="footer-btn">
                    <i class="bi bi-journal footer-icon"></i>
                    <div>Дневник</div>
                </a>
            </div>
            <div class="col">
                <a href="{{ url_for('settings') }}" class="footer-btn {% if request.path == '/settings' %}active{% endif %}">
                    <i class="bi bi-gear footer-icon"></i>
                    <div>Настройки</div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
<style>
    .mood-icon {
        font-size: 2rem;
        cursor: pointer;
    }
    .mood-option input[type="radio"] {
        display: none;
    }
    .mood-option input[type="radio"]:checked + label {
        transform: scale(1.2);
        filter: drop-shadow(0 0 5px rgba(0, 123, 255, 0.5));
    }
    .calendar-day {
        cursor: pointer;
        height: 40px;
        text-align: center;
        vertical-align: middle;
    }
    .calendar-day:hover {
        background-color: #f8f9fa;
    }
    .today {
        background-color: #e6f7ff;
        font-weight: bold;
    }
    .selected {
        background-color: #b3e0ff;
        font-weight: bold;
    }
    /* Добавленные стили */
    textarea.form-control {
        min-height: 150px;
        resize: vertical;
    }
    .mood-options-container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    .mood-option {
        flex: 0 0 22%;
        margin-bottom: 10px;
    }
</style>
<style>

    .calendar-day {
        height: 60px;  /* Увеличиваем высоту ячеек календаря */
        vertical-align: top;
        padding-top: 5px;
    }

    .mood-icon {
        font-size: 1.8rem;
        cursor: pointer;
        transition: all 0.2s;
    }

    .mood-option input[type="radio"]:checked + label .mood-icon {
        transform: scale(1.2);
        filter: drop-shadow(0 0 5px rgba(0, 123, 255, 0.5));
    }

    textarea.form-control {
        min-height: 100px;
        resize: vertical;
    }

    .sticky-top {
        position: -webkit-sticky;
        position: sticky;
        z-index: 1020;
    }
</style>
</body>
</html>
